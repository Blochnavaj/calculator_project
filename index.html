<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <!-- link css -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttom-container">
      <button class="button"
        onclick="currentDispaly = ''; document.querySelector('#display').value = currentDispaly;">C</button>


      <button class="button" onclick="currentDispaly = currentDispaly + 1; document.querySelector('#display').value = currentDispaly;
      ">1</button>
      <button class="button" onclick="currentDispaly = currentDispaly + 2; document.querySelector('#display').value = currentDispaly;
      ">2</button>
      <button class="button" onclick="sin()">sin</button>
    </div>

    <div class="buttom-container">
      <button class="button" onclick="currentDispaly = currentDispaly +'+' ; document.querySelector('#display').value = currentDispaly;
      ">+</button>
      <button class="button" onclick="currentDispaly = currentDispaly +3; document.querySelector('#display').value = currentDispaly;
      ">3</button>
      <button class="button" onclick="currentDispaly = currentDispaly +4; document.querySelector('#display').value = currentDispaly;
      ">4</button>
      <button class="button" onclick="cos()">cos</button>
    </div>

    <div class="buttom-container">
      <button class="button" onclick="currentDispaly = currentDispaly + '-'; document.querySelector('#display').value = currentDispaly;
      ">-</button>
      <button class="button" onclick="currentDispaly = currentDispaly +5; document.querySelector('#display').value = currentDispaly;
      ">5</button>
      <button class="button" onclick="currentDispaly = currentDispaly +6; document.querySelector('#display').value = currentDispaly;
      ">6</button>
      <button class="button" onclick="tan()">tan</button>
    </div>

    <div class="buttom-container">
      <button class="button" onclick="currentDispaly = currentDispaly +'*'; document.querySelector('#display').value = currentDispaly;
      ">*</button>
      <button class="button" onclick="currentDispaly = currentDispaly +7; document.querySelector('#display').value = currentDispaly;
      ">7</button>
      <button class="button" onclick="currentDispaly = currentDispaly +8; document.querySelector('#display').value = currentDispaly;
      ">8</button>

    </div>

    <div class="buttom-container">
      <button class="button" onclick="currentDispaly = currentDispaly +'/'; document.querySelector('#display').value = currentDispaly;
      ">/</button>
      <button class="button" onclick="
      let result = eval(currentDispaly);
      currentDispaly = result;
      document.querySelector('#display').value = currentDispaly;
      ">=</button>
      <button class="button" onclick="currentDispaly = currentDispaly +9; document.querySelector('#display').value = currentDispaly;
      ">9</button>

    </div>

    <div class="buttom-container">
      <button class="button" onclick="currentDispaly = currentDispaly +0; document.querySelector('#display').value = currentDispaly;
      ">0</button>
      <button class="button">.</button>
    </div>




  </div>
</body>
<script>

  let currentDispaly = '';
  document.querySelector('#display').value = currentDispaly;

  function sin() {
    document.querySelector('#display').value = Math.sin(currentDispaly);
  }

  function cos() {
    document.querySelector('#display').value = Math.cos(currentDispaly);
  }

  function tan() {
    document.querySelector('#display').value = Math.tan(currentDispaly);
  }



</script>

</html>
